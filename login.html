<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style-main.css">
    <title>Modern Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon" onclick="redirectToGoogle()"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon" onclick="redirectToFacebook()"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="signUpName" placeholder="Name" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon" onclick="redirectToGoogle()"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon" onclick="redirectToFacebook()"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <a href="#">Forget Your Password</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToGoogle() {
            window.location.href = 'https://accounts.google.com/AddSession/signinchooser?hl=vi&continue=https%3A%2F%2Fmail.google.com%2Fmail&service=mail&ec=GAlAFw&authuser=0&ddm=0&flowName=GlifWebSignIn&flowEntry=AddSession';
        }

        function redirectToFacebook() {
            window.location.href = 'https://www.facebook.com/login.php';
        }

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Giả sử việc đăng nhập thành công
            window.location.href = 'https://www.google.com.vn/'; // Thay bằng URL của trang đích
        });

        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Lưu thông tin đăng ký vào localStorage
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Giả sử việc đăng ký thành công
            window.location.href = 'https://www.google.com.vn/'; // Thay bằng URL của trang đích
        });

        // Tự động điền thông tin đăng nhập nếu đã lưu trong localStorage
        window.onload = function() {
            const email = localStorage.getItem('email');
            const password = localStorage.getItem('password');

            if (email && password) {
                document.getElementById('signInEmail').value = email;
                document.getElementById('signInPassword').value = password;
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
